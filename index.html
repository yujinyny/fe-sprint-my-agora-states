<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유진이의 아고라 스테이츠</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <main>
      <h1>유진이의 아고라 스테이츠예요 🐰️</h1>
      <section class="form__container">
        <!-- <form action="" method="get" class="form"> -->
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">이름이 뭐예요? </label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form__input--title">
            <label for="name">제목이 뭐예요? </label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form__textbox">
            <label for="story">궁금한게 뭐예요?</label>
            <textarea
              id="story"
              name="story"
              placeholder="질문을 작성하세요"
              required
            ></textarea>
          </div>
        </div>
        <div class="form__submit">
          <!-- <input type="submit" value="submit" onsubmit="onUpload()" /> -->
          <button onclick="onUpload()">확인</button>
          <!-- <input type="submit" value="Upload" /> -->
          <!-- <button type="submit">Upload</button> -->
        </div>
        <!-- </form> -->
      </section>
      <section class="pagination">
        <button class="material-symbols-outlined">chevron_left</button>
        <button class="material-symbols-outlined">chevron_right</button>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
